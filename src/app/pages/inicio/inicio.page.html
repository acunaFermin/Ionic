<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      detail
      *ngFor="let c of componentes"
      routerLink="{{c.redirectTo}}"
    >
      {{c.name}}
      <ion-icon color="primary" slot="start" name="{{c.icon}}"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
